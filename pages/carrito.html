  <!-- BotÃ³n modo oscuro flotante con cookie -->
  <script>
    const btnModo = document.createElement('button');
    btnModo.id = 'toggle-dark-mode';
    btnModo.textContent = document.cookie.includes('modo=oscuro') ? 'â˜€ï¸' : 'ğŸŒ™';
