<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesi√≥n - K≈åRA</title>
  <link rel="stylesheet" href="../css/styles.css" />

</head>
<body>

  <main style="max-width: 500px; margin: auto; padding: 2rem;">
    <h2 style="text-align: center;">Iniciar sesi√≥n</h2>

    <!-- Formulario de login -->
    <form id="form-login">
      <label for="email">Correo electr√≥nico</label>
      <input type="email" id="email" class="form-input" required />

      <label for="password">Contrase√±a</label>
      <input type="password" id="password" class="form-input" required />

      <button type="submit" class="btn">Entrar</button>
    </form>
  </main>

  <!-- Script del controlador de login -->
  <script type="module" src="../js/controllers/login.controller.js"></script>

  <!-- Control de sesi√≥n (redirigir si ya hay cookie activa) -->
  <script type="module">
    import { getCookie } from '../js/utils/cookies.js';

    document.addEventListener('DOMContentLoaded', () => {
      const sesion = getCookie('sesionKora');
      const user = sesion ? JSON.parse(sesion) : null;

      if (user) {
        const destino = user.rol === 'admin' ? 'dashboard.html' : '../index.html';
        window.location.href = destino;
      }
    });
  </script>
<script>
  const btnModo = document.createElement('button');
  btnModo.id = 'toggle-dark-mode';
  btnModo.textContent = document.cookie.includes('modo=oscuro') ? '‚òÄÔ∏è' : 'üåô';
  document.body.appendChild(btnModo);

  if (document.cookie.includes('modo=oscuro')) {
    document.body.classList.add('modo-oscuro');
  }

  btnModo.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('modo-oscuro');
    document.cookie = `modo=${isDark ? 'oscuro' : 'claro'};path=/`;
    btnModo.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  });
</script>
</body>
</html>
