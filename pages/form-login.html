<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - KŌRA</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/base-estilos-kora.css" />
</head>
<body>

  <main style="max-width: 500px; margin: auto; padding: 2rem;">
    <h2 style="text-align: center;">Iniciar sesión</h2>

    <!-- Formulario de login -->
    <form id="form-login">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" class="form-input" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-input" required />

      <button type="submit" class="btn">Entrar</button>
    </form>
  </main>

  <!-- Script del controlador de login -->
  <script type="module" src="../js/controllers/login.controller.js"></script>

  <!-- Control de sesión (redirigir si ya hay cookie activa) -->
  <script type="module">
    import { getCookie } from '../js/utils/cookies.js';

    document.addEventListener('DOMContentLoaded', () => {
      const sesion = getCookie('sesionKora');
      const user = sesion ? JSON.parse(sesion) : null;

      if (user) {
        const destino = user.rol === 'admin' ? 'dashboard.html' : '../index.html';
        window.location.href = destino;
      }
    });
  </script>

</body>
</html>
