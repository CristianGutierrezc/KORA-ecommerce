<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - K≈åRA</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/base-estilos-kora.css" />
</head>
<body>

  <!-- Encabezado de sesi√≥n -->
  <header style="padding: 1rem 2rem;">
    <span id="usuario-nombre" class="usuario-nombre"></span>
    <a href="form-login.html" id="login-link" class="btn-login-link">Iniciar sesi√≥n</a>
    <a href="#" id="cerrar-sesion" class="btn-login-link" style="display:none;">Cerrar sesi√≥n</a>
  </header>

  <!-- Formulario de edici√≥n de perfil -->
  <main style="max-width: 600px; margin: auto; padding: 2rem;">
    <h2 style="text-align:center;">Editar Perfil</h2>

    <form id="form-perfil">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-input" placeholder="Nombre" required />

      <label for="email">Correo electr√≥nico</label>
      <input type="email" id="email" class="form-input" placeholder="Correo electr√≥nico" required />

      <label for="password">Nueva contrase√±a</label>
      <input type="password" id="password" class="form-input" placeholder="Nueva contrase√±a" required />

      <button type="submit" class="btn">Guardar cambios</button>
    </form>
  </main>

  <!-- Script controlador -->
  <script type="module" src="../js/controllers/profile.controller.js"></script>

  <!-- Control de sesi√≥n -->
  <script type="module">
    import { getCookie, borrarCookie } from '../js/utils/cookies.js';

    document.addEventListener('DOMContentLoaded', () => {
      const sesion = getCookie('sesionKora');
      const user = sesion ? JSON.parse(sesion) : null;

      const nombreSpan = document.getElementById('usuario-nombre');
      const cerrarBtn = document.getElementById('cerrar-sesion');
      const loginLink = document.getElementById('login-link');

      if (!user) {
        // Si no hay sesi√≥n activa, se redirige
        window.location.href = 'form-login.html';
        return;
      }

      // Mostrar datos en header
      nombreSpan.textContent = `üë§ ${user.nombre}`;
      cerrarBtn.style.display = 'inline-block';
      loginLink.style.display = 'none';

      // Logout
      cerrarBtn?.addEventListener('click', () => {
        borrarCookie('sesionKora');
        localStorage.removeItem('sesionActiva');
        window.location.href = '../index.html';
      });

      // Precargar datos en formulario
      document.getElementById('nombre').value = user.nombre;
      document.getElementById('email').value = user.email;
    });
  </script>
<script>
  const btnModo = document.createElement('button');
  btnModo.id = 'toggle-dark-mode';
  btnModo.textContent = document.cookie.includes('modo=oscuro') ? '‚òÄÔ∏è' : 'üåô';
  document.body.appendChild(btnModo);

  if (document.cookie.includes('modo=oscuro')) {
    document.body.classList.add('modo-oscuro');
  }

  btnModo.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('modo-oscuro');
    document.cookie = `modo=${isDark ? 'oscuro' : 'claro'};path=/`;
    btnModo.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  });
</script>
</body>
</html>
