<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - KŌRA</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <!-- Barra de sesión usuario -->
  <header style="padding: 1rem 2rem;">
    <span id="usuario-nombre" class="usuario-nombre"></span>
    <a href="form-login.html" id="login-link" class="btn-login-link">Iniciar sesión</a>
    <a href="#" id="cerrar-sesion" class="btn-login-link" style="display:none;">Cerrar sesión</a>
  </header>

  <!-- Formulario de perfil -->
  <main style="max-width: 600px; margin: auto; padding: 2rem;">
    <h2 style="text-align:center;">Editar Perfil</h2>

    <form id="form-perfil">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Nueva contraseña" required />
      <button type="submit">Guardar cambios</button>
    </form>
  </main>

  <!-- SCRIPTS -->
  <script type="module" src="../js/controllers/profile.controller.js"></script>
  <script type="module" src="../js/utils/cookies.js"></script>

  <!-- Control de sesión y logout -->
  <script type="module">
    import { getCookie, borrarCookie } from '../js/utils/cookies.js';

    document.addEventListener('DOMContentLoaded', () => {
      const sesion = getCookie('sesionKora');
      const user = sesion ? JSON.parse(sesion) : null;

      const nombreSpan = document.getElementById('usuario-nombre');
      const cerrarBtn = document.getElementById('cerrar-sesion');
      const loginLink = document.getElementById('login-link');

      if (user) {
        nombreSpan.textContent = `👤 ${user.nombre}`;
        cerrarBtn.style.display = 'inline-block';
        loginLink.style.display = 'none';
      }

      cerrarBtn?.addEventListener('click', () => {
        borrarCookie('sesionKora');
        localStorage.removeItem('sesionActiva');
        window.location.href = '../index.html';
      });
    });
  </script>

</body>
</html>
