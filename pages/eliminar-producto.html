<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliminar producto - KŌRA</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <!-- Encabezado de sesión -->
  <header style="padding: 1rem 2rem;">
    <span id="usuario-nombre" class="usuario-nombre"></span>
    <a href="../pages/form-login.html" id="login-link" class="btn-login-link">Iniciar sesión</a>
    <a href="#" id="cerrar-sesion" class="btn-login-link" style="display:none;">Cerrar sesión</a>
  </header>

  <!-- Zona principal -->
  <main style="max-width: 600px; margin: auto; padding: 2rem;">
    <h2 style="text-align: center;">Eliminar producto</h2>

    <div id="detalle-producto" class="producto-detalle" style="margin-bottom: 2rem;">
      <!-- Aquí se insertará el producto con JS -->
    </div>

    <div style="text-align: center;">
      <p style="margin-bottom: 1rem;">¿Estás seguro de que deseas eliminar este producto?</p>
      <button id="confirmar-eliminacion" class="btn btn-eliminar" style="margin-right: 1rem;">Sí, eliminar</button>
      <a href="dashboard.html" class="btn btn-cancelar">Cancelar</a>
    </div>
  </main>

  <!-- Controlador principal -->
  <script type="module" src="../js/controllers/eliminar-producto.controller.js"></script>

  <!-- Control de sesión y logout -->
  <script type="module">
    import { getCookie, borrarCookie } from '../js/utils/cookies.js';

    document.addEventListener('DOMContentLoaded', () => {
      const sesion = getCookie('sesionKora');
      const user = sesion ? JSON.parse(sesion) : null;

      const nombreSpan = document.getElementById('usuario-nombre');
      const cerrarBtn = document.getElementById('cerrar-sesion');
      const loginLink = document.getElementById('login-link');

      if (!user || user.rol !== 'admin') {
        alert('Acceso denegado. Solo administradores pueden ingresar aquí.');
        window.location.href = '../index.html';
        return;
      }

      nombreSpan.textContent = `👤 ${user.nombre}`;
      cerrarBtn.style.display = 'inline-block';
      loginLink.style.display = 'none';

      cerrarBtn?.addEventListener('click', () => {
        borrarCookie('sesionKora');
        localStorage.removeItem('sesionActiva');
        window.location.href = '../index.html';
      });
    });
  </script>
<script>
  const btnModo = document.createElement('button');
  btnModo.id = 'toggle-dark-mode';
  btnModo.textContent = document.cookie.includes('modo=oscuro') ? '☀️' : '🌙';
  document.body.appendChild(btnModo);

  if (document.cookie.includes('modo=oscuro')) {
    document.body.classList.add('modo-oscuro');
  }

  btnModo.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('modo-oscuro');
    document.cookie = `modo=${isDark ? 'oscuro' : 'claro'};path=/`;
    btnModo.textContent = isDark ? '☀️' : '🌙';
  });
</script>
</body>
</html>
