<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - K≈åRA</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="admin-page">

  <!-- NAVBAR DE ADMINISTRACI√ìN -->
  <header>
    <nav class="navbar admin-navbar">
      <div class="admin-topbar">
        <div class="logo">K≈åRA Admin</div>
        <button id="admin-menu-toggle" class="menu-toggle">‚ò∞</button>
      </div>

      <div class="admin-menu" id="admin-menu">
        <button id="admin-menu-close" class="close-menu">‚úï</button>
        <a href="../index.html" class="btn-admin-nav">Volver a tienda</a>
        <button id="cargar-ejemplo" class="btn-admin-nav" type="button">Cargar productos de ejemplo</button>
        <button id="vaciar-lista" class="btn-admin-nav" type="button">Vaciar lista</button>
        <button id="publicar-tienda" class="btn-admin-nav" type="button">Publicar en tienda</button>
      </div>
    </nav>
  </header>

  <!-- BARRA DE SESI√ìN -->
  <div class="admin-session-bar" style="padding: 1rem 2rem;">
    <span id="usuario-nombre" class="usuario-nombre"></span>
    <a href="../pages/profile.html" id="perfil-link" class="btn-login-link" style="display:none;">Mi perfil</a>
    <a href="../pages/form-login.html" id="login-link" class="btn-login-link">Iniciar sesi√≥n</a>
    <a href="#" id="cerrar-sesion" class="btn-login-link" style="display:none;">Cerrar sesi√≥n</a>
  </div>

  <!-- FORMULARIO DE PRODUCTOS -->
  <main style="max-width: 800px; margin: auto; padding: 2rem;">
    <h2 style="text-align:center;">Gesti√≥n de Productos</h2>

    <form id="form-producto">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-input" placeholder="Nombre" required />

      <label for="descripcion">Descripci√≥n</label>
      <input type="text" id="descripcion" class="form-input" placeholder="Descripci√≥n" required />

      <label for="precio">Precio (‚Ç¨)</label>
      <input type="number" id="precio" class="form-input" placeholder="Precio (‚Ç¨)" step="0.01" required />

      <label for="imagen">URL de imagen</label>
      <input type="url" id="imagen" class="form-input" placeholder="URL de imagen" required />

      <input type="hidden" id="producto-id" />

      <button type="submit" class="btn">Guardar producto</button>
    </form>

    <!-- Lista de productos -->
    <section id="lista-admin" class="grid-productos" style="margin-top:2rem;"></section>
  </main>

  <!-- CONTROLADOR DE FUNCIONALIDAD -->
  <script type="module" src="../js/controllers/dashboard.controller.js"></script>
  <script type="module" src="../js/utils/cookies.js"></script>

  <!-- CONTROL DE SESI√ìN PARA ADMIN -->
  <script type="module">
    import { getCookie, borrarCookie } from '../js/utils/cookies.js';

    document.addEventListener('DOMContentLoaded', () => {
      const sesion = getCookie('usuario'); // nombre correcto de la cookie
      const user = sesion ? JSON.parse(sesion) : null;

      const nombreSpan = document.getElementById('usuario-nombre');
      const cerrarBtn = document.getElementById('cerrar-sesion');
      const loginLink = document.getElementById('login-link');
      const perfilLink = document.getElementById('perfil-link');

      if (!user || user.rol !== 'admin') {
        // Redirige si no es admin
        window.location.href = '../index.html';
        return;
      }

      // Mostrar informaci√≥n del admin
      nombreSpan.textContent = `üë§ ${user.nombre}`;
      cerrarBtn.style.display = 'inline-block';
      loginLink.style.display = 'none';
      perfilLink.style.display = 'inline-block';

      cerrarBtn?.addEventListener('click', () => {
        borrarCookie('usuario');
        window.location.href = '../index.html';
      });
    });
  </script>

  <!-- MEN√ö HAMBURGUESA ADMIN -->
  <script>
    const toggleBtn = document.getElementById('admin-menu-toggle');
    const closeBtn = document.getElementById('admin-menu-close');
    const adminMenu = document.getElementById('admin-menu');

    toggleBtn.addEventListener('click', () => {
      adminMenu.classList.add('activo');
    });

    closeBtn.addEventListener('click', () => {
      adminMenu.classList.remove('activo');
    });
  </script>
<script>
  const btnModo = document.createElement('button');
  btnModo.id = 'toggle-dark-mode';
  btnModo.textContent = document.cookie.includes('modo=oscuro') ? '‚òÄÔ∏è' : 'üåô';
  document.body.appendChild(btnModo);

  if (document.cookie.includes('modo=oscuro')) {
    document.body.classList.add('modo-oscuro');
  }

  btnModo.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('modo-oscuro');
    document.cookie = `modo=${isDark ? 'oscuro' : 'claro'};path=/`;
    btnModo.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  });
</script>
</body>
</html>
